<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="description" content="{{page.description}}" />
        <meta property="og:title" content="{{ page.title }}" />
        <meta property="og:description" content="Ingénieur, spécialisé en architecture et développement d'applications web, j'ai développé une forte expertise dans les technologies web, le webmarketing et la gestion de projet agile me permettant d'apporter la solution la plus adaptée aux problématiques rencontrées." />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="/css/syntax.css">
        <!-- Custom CSS -->
        <link rel="stylesheet" href="/css/main.css">
        <!-- Loading Bootstrap -->
        <link href="/bootstrap/css/bootstrap.css" rel="stylesheet">
        <link href="/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery.js"></script>
        <script src="/bootstrap/js/bootstrap.min.js"></script>
        <!-- Loading Font Awesome -->
        <link href="/font-awesome/css/font-awesome.min.css"rel="stylesheet" >
        <!-- Loading Flat UI -->
        <link href="/css/flat-ui.css" rel="stylesheet">

        <link rel="shortcut icon" href="images/favicon.ico">

        <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
        <!--[if lt IE 9]>
          <script src="js/html5shiv.js"></script>
        <![endif]-->

    </head>
    <body class='{{page.class}}'>
      {% include menu.html %}

      <div class="container">
        <h1>{{page.h1}}</h1>
        <div class="site">
          {{ content }}
        </div>
      </div> <!-- /container -->
      {% include footer.html %}
      {% include ga.html %}
    </body>
</html>
